admin:
  path: ''
#  可自定义项目登陆页面
#  loginUrl: http://127.0.0.1:8080/login_pc.html
server:
  port: 8080
  logPath: 日志文件路径
spring:
  application:
    name: qboot
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      filter:
        stat:
          enabled: true
          log-slow-sql: false
          slow-sql-millis: 10
      filters: stat,config
      initial-size: 5
      max-active: 100
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 3
      password: 数据库密码
      test-on-borrow: true
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      url: jdbc:mysql://数据库地址:数据库端口/数据库名称?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: 数据库用户名
      validation-query: select 1
  redisson:
    address: redis://地址:端口
    password: 密码
    codec: org.redisson.codec.FstCodec
    connectTimeout: 10000
    connectionMinimumIdleSize: 12
    connectionPoolSize: 64
    database: 1
    idleConnectionTimeout: 10000
    retryAttempts: 2
    retryInterval: 1500
    thread: 4
    timeout: 3000

sys:
  common:
    task:
      #检测任务信息变更时间间隔,单位:秒
      #此参数主要用来同步定时任务变更到所有任务执行节点,默认10s检测一次.
      checkUpdateInterval: 10
      #是否初始化数据库任务
      #默认为false,当设置为true时,应用将会加载数据库任务到内存并交由quartz任务调度器管理
      #当多个节点配置为true时,任务根据redis锁竞争执行.
      #此设置在做任务与查询服务分离时非常有用,当您的系统用户量上升系统负载变重时,可以考虑部署单独的查询服务,此时该值设置为false,即为快服务.
      loadTaskOnStartup: false

