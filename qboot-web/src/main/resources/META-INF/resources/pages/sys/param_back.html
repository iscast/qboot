<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            参数名称：<input id="paramName" name="paramName" class="layui-input search-input" type="text" placeholder="输入参数名称"/>&emsp;
            参数键：<input id="paramKey" name="paramKey" class="layui-input search-input" type="text" placeholder="输入参数键"/>&emsp;
            参数值：<input id="paramValue" name="paramValue" class="layui-input search-input" type="text" placeholder="输入参数值"/>&emsp;
            <button id="param-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button><br><br>
            <button id="param-btn-add" class="layui-btn icon-btn" data-auth="sys:param:save"><i class="layui-icon">&#xe654;</i>添加</button>
        </div>

        <!-- 数据表格 -->
        <div id="paramLayTable">
        	<table class="layui-table param_auth" id="param-table" lay-filter="param-table" data-auth="sys:param:qry"></table>
        </div>
    </div>
</div>

<style>
	#paramLayTable tbody .layui-table-click{background-color: #ccffeb !important;}
</style>
<script>
    layui.use(['form', 'table', 'util', '_config', 'admin', 'formSelects'], function () {
        var form = layui.form;
        var table = layui.table;
        var _config = layui._config;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        var formSelects = layui.formSelects;

        //渲染表格
        table.render({
            elem: '#param-table',
            url: _config.base_server + '/sys/param/qryPage',
            where: {
                access_token: _config.getToken().access_token,
                name: $('#paramName').val(), paramKey: $('#paramKey').val(), paramValue:$('#paramValue').val()
            },
            method: 'post',
            page: true,
            even: true, //开启隔行背景
            cols: [[
                {type: 'numbers'},
                {field: 'name', sort: true, title: '参数名称'},
                {field: 'paramKey', sort: true, title: '参数键'},
                {field: 'paramValue', sort: true, title: '参数值'},
                {
                    field: 'createDate', sort: true, templet: function (d) {
                        return util.toDateString(d.createDate);
                    }, title: '创建时间'
                },
                {field: 'remarks', sort: true, title: '备注'},
                {align: 'center', templet: function(d){
                	var auth = JSON.parse(sessionStorage.getItem("auth"));
                	var page = location.hash.substring(2);
                	var upBtn = '';
                	var delBtn = '';
                	if(auth[page] && auth[page]['sys:param:update']){
                		upBtn = '<a class="layui-btn layui-btn-xs" lay-event="edit" data-auth="sys:param:update">修改</a>';
            	    }
                	
                	if(auth[page] && auth[page]['sys:param:delete']){
                		delBtn = '<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" data-auth="sys:param:delete">删除</a>';
            	    }
                	if((upBtn+delBtn) == ''){
                		return '无权限';
                	}else{
                		return upBtn+delBtn;
                	}
                }, title: '操作'}
            ]]
        });

        // 添加按钮点击事件
        $('#param-btn-add').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(param-table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                showEditModel(data);
            } else if (obj.event == 'del') { //删除
                doDelete(obj);
            }
        });
        
        // 搜索按钮点击事件
        $('#param-btn-search').click(function () {
            table.reload('param-table', {where: {name: $('#paramName').val(), paramKey: $('#paramKey').val(), paramValue:$('#paramValue').val()}});
        });

        // 显示编辑弹窗
        var showEditModel = function (data) {
            var title = data ? '修改参数' : '添加参数';
            if(data){
            	admin.req('/sys/param/get', {
                    id: data.id
                }, function (data) {
                    layer.closeAll('loading');
                    if (data.code == 0) {
                        admin.putTempData('t_param', data.data);
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                }, 'get');
            }else{
            	admin.putTempData('t_param', {});
            }
            
            admin.popupCenter({
                title: title,
                path: 'pages/sys/param_form.html',
                finish: function () {
                    table.reload('param-table', {});
                }
            });
            
        };

        // 删除
        var doDelete = function (obj) {
            layer.confirm('确定要删除吗？', function (i) {
                layer.close(i);
                layer.load(2);
                admin.req('/sys/param/delete?id=' + obj.data.id, {}, function (data) {
                    layer.closeAll('loading');
                    if (data.code == 0) {
                        layer.msg(data.msg, {icon: 1});
                        obj.del();
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                }, 'POST');
            });
        };

        $(document).on("click","#paramLayTable table.layui-table tbody tr", function (e) {
        	e.stopPropagation();
        	var temp = $(this).closest('tr');
        	var fals = temp.hasClass('layui-table-click');
        	if(!fals){
        		temp.addClass('layui-table-click');
        	}else{
        		temp.removeClass('layui-table-click');
        	}
        });

    });

	var auth = JSON.parse(sessionStorage.getItem("auth"));
	var page = location.hash.substring(2);
	$(".param_auth").each(function(index, item) {
	    var buttonAuth = $(item).attr("data-auth");
	    if( !auth[page] || auth[page][buttonAuth] != 1 ){
	        $(item).remove();
	    }
	});

</script>
