<!-- 表单弹窗 -->
<form id="dept-form" lay-filter="dept-form" class="layui-form model-form">
        <input id="id" name="id" type="hidden"/>
        <input id="createBy" name="createBy" type="hidden"/>
        <input id="createDate" name="createDate" type="hidden"/>
        <input id="updateBy" name="updateBy" type="hidden"/>
        <input id="updateDate" name="updateDate" type="hidden"/>
        <input id="parentIds" name="parentIds" type="hidden"/>

        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                <input id="name" name="name" placeholder="请输入部门名称" type="text" class="layui-input" maxlength="200"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input id="sort" name="sort" placeholder="请输入排序" type="text" class="layui-input" maxlength="200"
                       lay-verify="required|number" required/>
            </div>
        </div>
		<div class="layui-form-item">
        <label class="layui-form-label">父级部门</label>
        	<div class="layui-input-block">
            	<select id="parentId" name="parentId" xm-select="parentId" lay-verify="required">
	            </select>
        	</div>
    	</div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea id="remarks" name="remarks" placeholder="请输入内容" class="layui-textarea" maxlength="2000"></textarea>
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button">取消</button>
            <button class="layui-btn" lay-filter="dept-form-submit" lay-submit>保存</button>
        </div>
    </form>

<script>
    layui.use(['layer', 'admin', 'form', 'formSelects', 'table'], function () {
        var layer = layui.layer;
        var admin = layui.admin;
        var form = layui.form;
        var formSelects = layui.formSelects;
        var table = layui.table;

        form.render('radio');

       //获取所有菜单
        layer.load(2);
        admin.req('/sys/dept/qryAll', {}, function (data) {
            layer.closeAll('loading');
            if (0 == data.code) {
                // 渲染多选下拉框
                var deptSelectData = new Array();
                for (var i = 0; i < data.data.length; i++) {
                	deptSelectData.push({name: data.data[i].name, value: data.data[i].id});
                } 
                formSelects.data('parentId', 'local', {arr: deptSelectData});
                
             // 回显dept数据
                var dept = admin.getTempData('t_dept');
                $('#dept-form').attr('method', 'POST');
                if (dept) {
                    form.val('dept-form', dept);
                    
                    var rds = new Array();
                    for (var i = 0; i < dept.parentId.length; i++) {
                        rds.push(dept.parentId[i]);
                    }
                    formSelects.value('parentId', rds);
                }
                
            } else {
                layer.msg('获取部门列表失败', {icon: 2});
            }
        }, 'GET');


        // 表单提交事件
        form.on('submit(dept-form-submit)', function (data) {
            layer.load(2);
            var deptId = $('#id').val();
            var url = '/sys/dept/save';
            if(deptId != null && deptId != ''){
            	url = '/sys/dept/update';
            }
            admin.req(url, data.field, function (data) {
                layer.closeAll('loading');
                if (data.code == 0) {
                    layer.msg(data.msg, {icon: 1});
                    table.reload('dept-table');
                    layer.closeAll('page');
                    admin.refresh();
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, $('#dept-form').attr('method'));
            return false;
        });
    });
</script>
