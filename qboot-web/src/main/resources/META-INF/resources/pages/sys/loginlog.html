<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <span class="layui-i18n" i18n-key="sys.form.label.loginId"></span>
            <input id="userId" name="userId" class="layui-input search-input i18n-input-hint" type="text" i18n-key="sys.form.label.loginId"/>&emsp;
            <span class="layui-i18n" i18n-key="sys.form.label.loginName"></span>
            <input id="loginName" name="loginName" class="layui-input search-input i18n-input-hint" type="text" i18n-key="sys.form.label.loginName"/>&emsp;
            <span class="layui-i18n" i18n-key="sys.form.label.userName"></span>
            <input id="userName" name="userName" class="layui-input search-input i18n-input-hint" type="text" i18n-key="sys.form.label.userName"/>&emsp;
            <span class="layui-i18n" i18n-key="sys.form.label.loginTime"></span>
            <input id="startDate" name="startDate" class="layui-input search-input i18n-input-hint" type="text" i18n-key="sys.form.hint.startTime"/>
            -
            <input id="endDate" name="endDate" class="layui-input search-input i18n-input-hint" type="text" i18n-key="sys.form.hint.endTime"/>

            <button id="loginLog-btn-search" class="layui-btn icon-btn layui-btn-search"><i class="layui-icon">&#xe615;</i>搜索</button>
            <br>
        </div>

        <div id="loginLogLayTable">
        	<table class="layui-table loginLog_auth" id="loginLog-table" lay-filter="loginLog-table" data-auth="sys:loginLog:qry"></table>
        </div>
    </div>
</div>
<script>
    layui.use(['laydate', 'form', 'table', 'util', '_config', 'admin', 'formSelects','_i18n'], function () {
    	 var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;
        var _config = layui._config;
        var layer = layui.layer;
        var _i18n = layui._i18n;
        var msgs = _i18n.getMsg('sys') ;
        var util = layui.util;
        var admin = layui.admin;
        var formSelects = layui.formSelects;

        //渲染表格
        table.render({
            elem: '#loginLog-table',
            url: _config.base_server + '/sys/loginlog/qryPage',
            where: {
                access_token: _config.getToken().access_token,
                userId: $('#userId').val(), loginName: $('#loginName').val(),userName:$('#userName').val(),startDate:$('#startDate').val(),endDate:$('#endDate').val()
            },
            method: 'post',
            page: {
                layout:['prev', 'limit', 'next', 'skip', 'count']
            },
            cols: [[
                {field: 'loginName', title: msgs['sys.form.label.loginName']},
                {field: 'userName', title: msgs['sys.form.label.userName']},
                {field: 'loginTime', templet: function (d) {
                    return util.toDateString(d.loginTime);
                }, title: msgs['sys.form.label.loginTime']},
                {field: 'ip', title: msgs['sys.form.label.ipAddress']},
                {field: 'firstLogin', templet: function (data){
                        var vname = msgs['sys.form.label.user.normal'];
                        if(data.firstLogin == 1){
                            vname = msgs['sys.form.label.user.initPwd'];
                        }else if(data.firstLogin == 2){
                            vname = msgs['sys.form.label.user.editPwd'];
                        }
                        return vname;
                    }, title: msgs['sys.table.title.status'], width: '8%'},
                {field: 'deviceName', title: msgs['sys.form.label.deviceName']},
                {field: 'browserName', title: msgs['sys.form.label.browserName']},
                {field: 'userAgent', title: msgs['sys.form.label.userAgent']}
            ]], done: function(res, curr, count){
                _i18n.initPage();
            }
        });

        // 搜索按钮点击事件
        $('#loginLog-btn-search').click(function () {
            table.reload('loginLog-table', {where: {userId: $('#userId').val(), loginName: $('#loginName').val(),userName:$('#userName').val(),startDate:$('#startDate').val(),endDate:$('#endDate').val()}, page:1});
        });

      //日期时间选择器
        laydate.render({
          elem: '#startDate'
          ,type: 'datetime'
        });
      //日期时间选择器
        laydate.render({
          elem: '#endDate'
          ,type: 'datetime'
        });
    });
</script>
