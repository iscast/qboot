<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <span class="layui-i18n" i18n-key="sys.table.title.uriName"></span>
            <input id="uriName" name="uriName" class="layui-input search-input i18n-input-hint" type="text" i18n-key="sys.form.label.inputUriName"/>&emsp;
            <span class="layui-i18n" i18n-key="sys.table.title.uriAddr"></span>
            <input id="reqUri" name="reqUri" class="layui-input search-input i18n-input-hint" type="text" i18n-key="sys.form.label.inputUriAddr"/>&emsp;
        
        <button id="operateLogInfo-btn-search" class="layui-btn icon-btn  layui-btn-search"><i class="layui-icon">&#xe615;</i>搜索</button><br><br>
        
          <div class="layui-btn-group">
			  <button id="operateinfo-btn-add" class="layui-btn  layui-btn-add" data-auth="sys:dict:save"><i class="layui-icon">&#xe608;</i>添加</button>
          </div>
        </div>

        <!-- 数据表格 -->
        <div id="operateLogInfoLayTable">
        	<table class="layui-table operateLogInfo_auth" id="operateLogInfo-table" lay-filter="operateLogInfo-table" data-auth="sys:operateinfo:qry"></table>
        </div>
    </div>
</div>
<script>
    layui.use(['laydate', 'form', 'table', 'util', '_config', 'admin', 'formSelects','_i18n'], function () {
    	 var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;
        var _config = layui._config;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        var formSelects = layui.formSelects;
        var _i18n = layui._i18n;
        var msgs = _i18n.getMsg('sys') ;
        //渲染表格
        table.render({
            elem: '#operateLogInfo-table',
            url: _config.base_server + '/sys/operateinfo/qryPage',
            where: {
                access_token: _config.getToken().access_token,
                uriName:$('#uriName').val(), reqUri:$('#reqUri').val()
            },
            method: 'post',
            page: true,
            even: true, //开启隔行背景
            cols: [[
                {type: 'numbers', width:'5%'}, 
                /* {field: 'logId', sort: true, title: '日志ID'}, */
                {field: 'uriName', sort: true, title: msgs['sys.table.title.uriName'], width:'15%'},
                {field: 'reqUri', sort: true, title: msgs['sys.table.title.uriAddr'], width:'17%'},
                {field: 'uriType', sort: true, templet: function (d) {
                	if(d.uriType == 1){
                		return msgs['sys.table.title.menuAddr'];
                	}else if(d.uriType == 2){
                        return msgs['sys.option.optAddress'];
                	}else{
                        return msgs['sys.option.other'];
                	}
                }, title: msgs['sys.table.title.uriType'], width:'10%'},
                {field: 'createBy', sort: true, title: msgs['sys.table.title.createdBy'], width:'10%'},
                {field: 'requestDate', sort: true, templet: function (d) {
                    return util.toDateString(d.createDate);
                }, title: msgs['sys.table.title.createDate'], width:'14%'},
                {field: 'remarks', sort: true, title: msgs['sys.form.label.remark']},
                {align: 'center', templet: function(d){
                	var auth = JSON.parse(sessionStorage.getItem("auth"));
                	var page = location.hash.substring(2);
                	var upBtn = '';
                	var delBtn = '';
                	if(auth[page] && auth[page]['sys:operateinfo:update']){
                		upBtn = '<a class="layui-btn layui-btn-xs" lay-event="edit" data-auth="sys:operateinfo:update">'+msgs['sys.form.operation.edit']+'</a>';
            	    }
                	
                	if(auth[page] && auth[page]['sys:operateinfo:delete']){
                		delBtn = '<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" data-auth="sys:operateinfo:delete">'+msgs['sys.form.operation.delete']+'</a>';
            	    }
                	if((upBtn+delBtn) == ''){
                		return _i18n.getGlobalVal('layui.operation.tips.noPermission');
                	}else{
                		return upBtn+delBtn;
                	}
                }, title: msgs['sys.table.title.operation'], width:'13%'}
            ]], done: function(res, curr, count){
                //分页条国际化
                _i18n.initPage();
            }
        });
        //点击行变色
        $('#operateLogInfoLayTable').on('click', 'tbody tr', function (e) {
            var fals = $(this).hasClass('layui-table-click');
        	if(!fals){
        		$(this).addClass('layui-table-click');
        	}else{
        		$(this).removeClass('layui-table-click');
        	}
        });

        // 添加按钮点击事件
        $('#operateinfo-btn-add').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(operateLogInfo-table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                showEditModel(data);
            } else if (obj.event == 'del') { //删除
                doDelete(obj);
            }
        });

        table.on('sort(operateLogInfo-table)',function () {
            _i18n.initPage();
        });

        // 显示编辑弹窗
        var showEditModel = function (data) {
            var title = data ? msgs['sys.form.operation.edit'] : msgs['sys.form.operation.add'];
            if(data){
            	admin.req('/sys/operateinfo/get', {
                    id: data.logId
                }, function (data) {
                    layer.closeAll('loading');
                    if (data.code == 0) {
                        admin.putTempData('t_operateinfo', data.data);
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                }, 'get');
            }else{
            	admin.putTempData('t_operateinfo', {});
            }
            
            admin.popupCenter({
                title: title,
                path: 'pages/sys/operateinfo_form.html',
                finish: function () {
                	table.reload('operateLogInfo-table', {where: {uriName:$('#uriName').val(), reqUri:$('#reqUri').val()}, page:1});
                }
            });
            
        };

        // 删除
        var doDelete = function (obj) {
            layer.confirm(_i18n.getGlobalVal('layer.confirm.delete.msg'), _i18n.getBtns(), function (i) {
                layer.close(i);
                layer.load(2);
                admin.req('/sys/operateinfo/delete?id=' + obj.data.logId, {}, function (data) {
                    layer.closeAll('loading');
                    if (data.code == 0) {
                        layer.msg(data.msg, {icon: 1});
                        obj.del();
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                }, 'POST');
            });
        };


        // 搜索按钮点击事件
        $('#operateLogInfo-btn-search').click(function () {
            table.reload('operateLogInfo-table', {where: {uriName:$('#uriName').val(), reqUri:$('#reqUri').val()}, page:1});
        });

    });
</script>
