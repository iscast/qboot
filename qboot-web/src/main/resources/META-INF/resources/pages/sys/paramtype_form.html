<!-- 表单弹窗 -->
<link rel="stylesheet" href="pages/css/demo_from.css"/>
<div class="wsh-layui-item">
    <form id="paramType-addForm" lay-filter="paramType-addForm" class="layui-form model-form">
        <div class="step1">
            <input id="id" name="id" type="hidden"/>
            <div class="layui-form-item">
                <label class="layui-form-label layui-i18n" i18n-key="sys.form.label.paramTypeClass"></label>
                <div class="layui-input-inline">
                    <input id="paramTypeClass" name="paramTypeClass" type="text" class="layui-input"
                           disabled="disabled"/>
                </div>
            </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-i18n" i18n-key="sys.form.label.paramTypeId"></label>
            <div class="layui-input-inline">
                <input id="paramTypeId" name="paramTypeId" i18n-key="sys.form.hint.inputParamTypeId" type="text" class="layui-input i18n-input-hint"
                       lay-verify="required|number" required/>
            </div>
			<div class="layui-form-mid">*</div>
        </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-i18n" i18n-key="sys.form.label.paramTypeCode"></label>
                <div class="layui-input-inline">
                    <input id="paramTypeCode" name="paramTypeCode" i18n-key="sys.form.hint.inputParamTypeCode" type="text" class="layui-input i18n-input-hint"
                           maxlength="200"
                           lay-verify="required" required/>
                </div>
				<div class="layui-form-mid">*</div>
            </div>
            <!--<div class="layui-form-item">
                <label class="layui-form-label">类型名称</label>
                <div class="layui-input-inline">
                    <input id="paramTypeName" placeholder="请输入类型名称" type="text" class="layui-input"
                           maxlength="200"
                           lay-verify="required" required/>
                </div>
                <div class="layui-form-mid">*</div>
            </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label layui-i18n" i18n-key="sys.form.label.remark"></label>
                <div class="layui-input-block wsh-layui-block-150">
                    <textarea id="remarks" name="remarks" class="layui-textarea"
                              maxlength="2000"></textarea>
                </div>
            </div>
        </div>
        <div class="step1" id="step2">
            <div class="wsh-vtitle layui-i18n" i18n-key="layer.confirm.subtitle.i18nInfo">国际化信息</div>
            <div class="layui-form-item" id="i18n-div" style="display:none;">
                <label class="layui-form-label layui-i18n" i18n-key="sys.form.label.paramTypeName">类型名称</label>
                <div class="layui-input-inline small-col">
                    <select name="paramType">
                        <option value="zh_CN">中文简体</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <!--<input type="hidden" name="paramTypeName"/>-->
                    <input name="zhCN" placeholder="请输入简体中文"
                           type="text" class="layui-input i18n-input"
                           maxlength="200"
                           lay-verify="required" required/>
                </div>
                <div class="layui-input-inline small-col">
                    <div class="layui-btn"  id="type-i18n-add">
                        <i class="layui-icon layui-icon-add-circle"></i>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" id="i18n-display" style="display: none;">
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary layui-btn-cancel" ew-event="closeDialog" type="button">取消</button>
            <button class="layui-btn layui-btn-save" lay-filter="paramType-addForm-submit" lay-submit>保存</button>
        </div>
    </form>
</div>
<style>
    .small-col{
        width: 100px!important;
    }
    .layui-layout-body .layui-layer-page .layui-layer-content {
        overflow: scroll;
    }
    .middle-col{
        width: 200px!important;
    }
</style>
<script type="text/html" id="i18n_text">
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline small-col">
            <select name="paramType">
            </select>
        </div>
        <div class="layui-input-inline">
            <input type="text" class="layui-input i18n-input"
                   maxlength="200"
                   lay-verify="required" required/>
        </div>
        <div class="layui-input-inline small-col">
            <div class="layui-btn i18n-delete-btn">
                <i class="layui-icon layui-icon-delete"></i>
            </div>
        </div>
    </div>
</script>
<style>
    .layui-form-mid{
        color: red;
    }
</style>
<script>
    layui.use(['layer', 'admin', 'form', 'formSelects', 'table', '_config','_i18n'], function () {
        var layer = layui.layer;
        var admin = layui.admin;
        var form = layui.form;
        var _config = layui._config;
        var formSelects = layui.formSelects;
        var table = layui.table;
        var _i18n = layui._i18n;
        var msgs = _i18n.getMsg('sys');
        form.render('radio');

        layer.load(2);

        // 回显param数据
        var param = admin.getTempData('t_paramtype');
        $('#paramType-addForm').attr('method', 'POST');
        _i18n.initPage();
        if (param) {
            form.val('paramType-addForm', param);
            $('input[name="zhCN"]').val(param.paramTypeName);
            if(param.i18nField) {
                $('#i18n-display').show();
                var i18nJson = JSON.parse(param.i18nField);
                var i18nHtml = '';
                for(var i in i18nJson){
                    i18nHtml = i18nHtml + '<div class="layui-form-item">\n' +
                        '    <label class="layui-form-label">' + i18nJson[i].name+ '</label>\n' +
                        '    <div class="layui-input-inline small-col"><input  ' +
                        'class="layui-input" value="' + i18nJson[i].key+ '" readonly/></div>\n' +
                        '    <div class="layui-input-inline middle-col"><input  ' +
                        'class="layui-input" value="' + i18nJson[i].value+ '" readonly/></div>\n' +
                        '</div>';
                }
                $('#i18n-display').html(i18nHtml);
            }else{
                $('#i18n-div').show();
            }
        }



        // 表单提交事件
        form.on('submit(paramType-addForm-submit)', function (data) {
            layer.load(2);
            var paramId = $('#id').val();
            var url = '/sys/paramtype/save';
            if (paramId != null && paramId != '') {
                url = '/sys/paramtype/update';
            }

            var i18nField = new Array();
            $('select[name=paramType]').each(function (index, element) {
                var key = $(this).val();
                var val = $(this).parents('.layui-form-item').find('.i18n-input').val();
                var name =$(this).find('option:checked').text();
                //$.extend(i18nField, JSON.parse('{"' + key + '":"' + val + '"}'));
                var i18nRes = {key:key,value:val,name:name};
                i18nField.push(i18nRes);
            });

            var i18nStr = JSON.stringify(i18nField);
            data.field.i18nField = i18nStr;
            data.field.paramTypeName = $('input[name="zhCN"]').val();
            admin.req(url, data.field, function (data) {
                layer.closeAll('loading');
                if (data.code == 0) {
                    layer.msg(data.msg, {icon: 1});
                    table.reload('sys_typeclass_table');
                    layer.closeAll('page');
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, 'post');
            return false;
        });

        var selected = new Array();
        $('#type-i18n-add').click(function () {
            admin.req('/sys/paramtype/qryList', {paramTypeClass:'I18N_TYPE'}, function (data) {
                if(data&&data.data){
                    $("#step2 .layui-form-item:last-child").find('select').attr("disabled",true);
                    var optionHtml = '';
                    var count = 0;
                    //获取已选中的国际化选项
                    $('select[name=paramType]').each(function(index,element){
                        if(selected.indexOf($(this).val())<0){
                            selected.push($(this).val())
                        }
                    });

                    $.each(data.data, function (index,item) {
                        if(selected.indexOf(item.paramTypeCode)<0) {
                            optionHtml = optionHtml + '<option value="' + item.paramTypeCode + '">' + item.paramTypeName + '</option>';
                            count++;
                        }
                    });
                    if(count > 0) {
                        $('#step2').append($('#i18n_text').html());
                        $("#step2 .layui-form-item:last-child").find('select').html(optionHtml);
                        if(count == 1){
                            $("#step2 .layui-form-item:last-child").find('select').attr('disabled',true);
                        }
                        form.render();
                    }
                }
            }, 'post');
        });

        $('#paramType-addForm').on('click','.i18n-delete-btn',function () {
            var unselect = $(this).parents('.layui-form-item').find('select').val();
            if(selected.indexOf(unselect)>=0){
                selected.splice($.inArray(unselect,selected),1);
            }
            $(this).parents('.layui-form-item').remove();
            if($('.i18n-delete-btn').length>0) {
                $("#step2 .layui-form-item:last-child").find('select').removeAttr('disabled');
                form.render();
            }
        });
        layer.closeAll('loading');
    });

</script>
